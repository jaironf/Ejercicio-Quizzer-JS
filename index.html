<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Trivial</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <p class="navbar-brand">QUIZZER</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="start-game">Start Game
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-none" href="#" id="results">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-none" href="#" id="stats">Stats</a>
                    </li>
            </div>
    </nav>
    <main class="d-flex flex-column">
        <div class="" id="home-div"><img src="./assets/img/Q-Photoroom.png-Photoroom.png" alt="logo quizzer" class=""></div>
        <div class="card border-primary m-5 justify-content-center d-flex flex-wrap d-none"
        style="max-width: 50rem; height: 300px;" id="questions-Div">
        <div class="card-header">Question: </div>
        <div class="card-body d-flex flex-column" id="body-card">
            <p class="card-text d-none"></p>
            <div type="button" class="buttons d-flex flex-wrap btn-outline-primary" id="buttons-div"></div>
        </div>
        <button id="next-button" class="btn btn-outline-primary m-5 mb-3 d-none">Next</button>
        <button id="results_button" class="btn btn-outline-primary d-none">Results</button>
    </div>
    <div style="max-width: 30rem; height: 100px;" class="card border-primary m-5 justify-content-center d-flex flex-wrap d-none" id="results_container">
        
    </div>
    <button id="restart_game" class="btn btn-outline-primary d-none m-5">Restart Game</button>
</main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/main.js"></script>
</body>

</html>
